name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - DevSecOps Scans + Build"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config

      - name: Set image tag (works for workflow_run + workflow_dispatch)
        id: vars
        shell: bash
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            SHA="${{ github.event.workflow_run.head_sha }}"
          else
            SHA="${{ github.sha }}"
          fi

          echo "IMAGE=ghcr.io/$OWNER/devsecops-flask:$SHA" >> $GITHUB_OUTPUT
          echo "Using image: ghcr.io/$OWNER/devsecops-flask:$SHA"

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          sed "s|IMAGE_PLACEHOLDER|${{ steps.vars.outputs.IMAGE }}|g" k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml

      - name: Check rollout
        run: kubectl -n demo rollout status deployment/flask-app
